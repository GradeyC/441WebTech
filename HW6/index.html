<!DOCTYPE html>
<html>
<head>
    <title>Making of a Matching game (part 1)
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="Blanks();AddInfo();">

<div id="Table">
    <div id="MainBody">
        <!--Group1-->
        <div id="Row">
            <!-- we want to put in the correct index in the array for the GetImage-->
            <div class="Box" src="" id="image1" width="500" height="500"  onclick="GetImage(0)"><img></div>
            <div class="Box"><img src="" id="image2" width="500" height="500"  onclick="GetImage(1)"></div>
        </div>
        <!--Group2-->
        <div id="Row">
            <div class="Box"><img src="" id="image3" width="500" height="500"   onclick="GetImage(2)"></div>
            <div class="Box"><img src="" id="image4" width="500" height="500"  onclick="GetImage(3)"></div>
        </div>
        <!--Group3-->
        <div id="Row">
            <div class="Box" ><img src="" id="image5" width="500" height="500"   onclick="GetImage(4)"></div>
            <div class="Box"><img src="" id="image6" width="500" height="500" onclick="GetImage(5)"></div>
        </div>
        <!--Group4-->
        <div id="Row">
            <div class="Box"><img src="" id="image7" width="500" height="500"    onclick="GetImage(6)"></div>
            <div class="Box"><img src="" id="image8" width="500" height="500"   onclick="GetImage(7)"></div>
        </div>
       <!--Group5-->
        <div id="Row">
            <div class="Box" src="" id="image9" width="500" height="500"   onclick="GetImage(8)"><img></div>
            <div class="Box"><img src="" id="image10" width="500" height="500"  onclick="GetImage(9)"></div>
        </div>
    </div>
</div>

</body>
</html>
